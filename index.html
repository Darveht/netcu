
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Video Player</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <!-- Video Library Section -->
        <div class="library-section" id="librarySection">
            <div class="library-header">
                <h1>Mi Biblioteca de Videos</h1>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar videos..." class="search-input">
                    <button id="addVideoBtn" class="netflix-button">Agregar Video</button>
                </div>
            </div>
            
            <div class="video-grid" id="videoGrid">
                <div class="empty-library">
                    <p>No hay videos en tu biblioteca</p>
                    <button id="addFirstVideoBtn" class="netflix-button">Agregar tu primer video</button>
                </div>
            </div>
        </div>

        <!-- Upload Section -->
        <div class="upload-section" id="uploadSection" style="display: none;">
            <div class="upload-card">
                <h1>Agregar Video</h1>
                <div class="upload-group">
                    <label for="videoFile">Subir Video:</label>
                    <input type="file" id="videoFile" accept="video/*">
                </div>
                <div class="upload-group">
                    <label for="subtitleFile">Subir Subtítulos (.txt):</label>
                    <input type="file" id="subtitleFile" accept=".txt">
                </div>
                <div class="upload-group">
                    <label for="videoTitle">Título del Video:</label>
                    <input type="text" id="videoTitle" placeholder="Ingresa el título del video" class="title-input">
                </div>
                <div class="upload-actions">
                    <button id="loadMedia" class="netflix-button">Guardar Video</button>
                    <button id="cancelUpload" class="cancel-button">Cancelar</button>
                </div>
            </div>
        </div>

        <!-- Video Player Section -->
        <div class="player-section" id="playerSection" style="display: none;">
            <div class="video-container">
                <video id="videoPlayer" preload="metadata"></video>
                
                <!-- Subtitles overlay -->
                <div class="subtitles-overlay">
                    <div id="subtitleText" class="subtitle-text"></div>
                </div>
                
                <!-- Loading spinner -->
                <div class="loading-spinner" id="loadingSpinner">
                    <div class="spinner"></div>
                </div>
                
                <!-- Controls overlay -->
                <div class="controls-overlay" id="controlsOverlay">
                    <!-- Top controls -->
                    <div class="top-controls">
                        <button class="control-btn back-btn" id="backBtn">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                            </svg>
                        </button>
                        <div class="video-title" id="videoTitleDisplay">Video Player</div>
                        <button class="control-btn edit-btn" id="editTitleBtn" title="Editar título">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- Center play button -->
                    <div class="center-controls">
                        <button class="play-pause-btn" id="centerPlayBtn">
                            <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                            <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- Bottom controls -->
                    <div class="bottom-controls">
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-filled" id="progressFilled"></div>
                                <div class="progress-handle" id="progressHandle"></div>
                            </div>
                            <div class="time-display">
                                <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                            </div>
                        </div>
                        
                        <div class="control-buttons">
                            <button class="control-btn" id="playPauseBtn">
                                <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M8 5v14l11-7z"/>
                                </svg>
                                <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                                </svg>
                            </button>
                            
                            <div class="volume-control">
                                <button class="control-btn" id="volumeBtn">
                                    <svg class="volume-icon" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                                    </svg>
                                    <svg class="mute-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                                        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                                    </svg>
                                </button>
                                <div class="volume-slider">
                                    <input type="range" id="volumeSlider" min="0" max="100" value="100">
                                </div>
                            </div>
                            
                            <button class="control-btn" id="subtitleBtn" title="Subtítulos">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM4 12h4v2H4v-2zm10 6H4v-2h10v2zm6 0h-4v-2h4v2zm0-4H10v-2h10v2z"/>
                                </svg>
                            </button>
                            
                            <button class="control-btn" id="fullscreenBtn">
                                <svg class="expand-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                                </svg>
                                <svg class="compress-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                                    <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Title Modal -->
        <div class="modal-overlay" id="editModal" style="display: none;">
            <div class="modal">
                <h3>Editar Título</h3>
                <input type="text" id="editTitleInput" class="title-input">
                <div class="modal-actions">
                    <button id="saveTitle" class="netflix-button">Guardar</button>
                    <button id="cancelEdit" class="cancel-button">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
